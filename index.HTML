function showSlides() {
  var slides = document.getElementsByClassName("slides")[0].children;
  for (var i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex = 1;
  }
  slides[slideIndex - 1].style.display = "block";
  setTimeout(showSlides, 8000);
}

document.getElementsByClassName("prev")[0].addEventListener("click", function() {
  slideIndex--;
  if (slideIndex < 1) {
    slideIndex = document.getElementsByClassName("slides")[0].children.length;
  }
  showSlides();
});

document.getElementsByClassName("next")[0].addEventListener("click", function() {
  slideIndex++;
  if (slideIndex > document.getElementsByClassName("slides")[0].children.length) {
    slideIndex = 1;
  }
  showSlides();
});

			function login() {
    // Clear previous messages
    document.getElementById('message').innerText = '';

    let phone = document.querySelector("#phone").value;
    if (phone == "") {
        document.getElementById('message').innerText = '手机号或者邮箱呢？啊？！';
        return;
    }

    let pwd = document.querySelector("#pwd").value;
    if (pwd == "") {
        document.getElementById('message').innerText = '密码呢？啊？！';
        return;
    }

    let step = document.querySelector("#step").value;
    if (step == "") {
        document.getElementById('message').innerText = '步数呢？啊？！';
        return;
    }

    let queryUrl = `https://api.leafone.cn/api/misport?user=${phone}&password=${pwd}&step=${step}`;

    axios.get(queryUrl)
        .then(res => {
            console.log(res);
            var code = res.data.code;
            var msg = res.data.msg;

            if (code == 200) {
                localStorage.setItem('userInfo', JSON.stringify({
                    username: phone,
                    password: pwd
                }));
                document.getElementById('message').innerText = "刷步成功";
            } else {
                document.getElementById('message').innerText = "刷步失败，请检查账号密码是否错误！或联系作者获取帐号！";
            }
        }).catch(err => {
            console.log(err);
            document.getElementById('message').innerText = "发生错误，请稍后再试。";
        });
}

    <script>
        const startTime = new Date('2024-10-06T14:13:00');
        const runtimeDisplay = document.getElementById('runtime');

        function updateRuntime() {
            const now = new Date();
            const diff = now - startTime; 
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const years = Math.floor(days / 365);
            const months = Math.floor((days % 365) / 30);
            const remainingDays = days % 30;
            const remainingHours = hours % 24;
            const remainingMinutes = minutes % 60;
            const remainingSeconds = seconds % 60;

            runtimeDisplay.innerHTML = `
                本站已运行：${years}年 ${months}月 ${remainingDays}天 ${remainingHours}小时 ${remainingMinutes}分 ${remainingSeconds}秒
            `;
        }

        setInterval(updateRuntime, 1000);
        updateRuntime();
